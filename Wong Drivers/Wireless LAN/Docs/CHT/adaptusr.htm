<h1>介面卡設定</h1>
<hr />
<p>
<strong>「進階」</strong>標籤會顯示安裝在您電腦上 WiFi 介面卡的裝置內容。 </p>
<h3>如何存取</h3>

<p>前往「裝置管理員」中的「網路介面卡」部分，並在 Intel WiFi 介面卡上連按兩下，然後選取<strong>「進階」</strong>標籤。</p>
<p>您可以在此閱讀「進階」標籤中 WiFi 介面卡設定的說明：</p>
<p><a href="https://www.intel.com.tw/content/www/tw/zh/support/articles/000005585/network-and-io/wireless-networking.html" target="_blank">https://www.intel.com.tw/content/www/tw/zh/support/articles/000005585/network-and-io/wireless-networking.html</a></p>
