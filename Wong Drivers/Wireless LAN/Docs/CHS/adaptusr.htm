<h1>适配器设置</h1>
<hr />
<p>
<strong>高级</strong>选项卡显示安装在计算机上的 WiFi 适配器的设备属性。 </p>
<h3>如何访问</h3>

<p>双击设备管理器的网络适配器部分的英特尔 WiFi 适配器，并选择<strong>高级</strong>标签。</p>
<p>此处可以找到高级标签上关于 WiFi 适配器设置的说明：</p>
<p><a href="https://www.intel.cn/content/www/cn/zh/support/articles/000005585/network-and-i-o/wireless-networking.html" target="_blank">https://www.intel.cn/content/www/cn/zh/support/articles/000005585/network-and-i-o/wireless-networking.html</a></p>
